<div class="content-block">
  <div class="dx-card responsive-paddings">
    <h4 class="header_title mb-1 p-1">User Feedback</h4>
    <div>
      Feedback Number: <span class="text-muted">{{feedbackNumber}}</span>
    </div>
    <div class="mb-1">
      Date: <span class="text-muted">{{dateSubmitted}}</span>
    </div>
    <span style="color: #000; font-weight: bold; font-style: italic;">Message</span>
    <div class="msg_display metal mb-2">
      {{feedbackMessage}}
    </div>

    <div *ngIf="status == 0">
      <h4 class="header_title mt-2 p-1">Reply on above feedback below</h4>
      <dx-html-editor height="450px"
      hint="Type your reply here..."
      [(value)]="feedbackReply">
        <dxo-toolbar>
            <dxi-item formatName="undo"></dxi-item>
            <dxi-item formatName="redo"></dxi-item>
            <dxi-item formatName="separator"></dxi-item>
            <dxi-item formatName="size" [formatValues]="['8pt', '10pt', '12pt', '14pt', '18pt', '24pt', '36pt']"></dxi-item>
            <dxi-item formatName="font" [formatValues]="['Arial', 'Courier New', 'Georgia', 'Impact', 'Lucida Console', 'Tahoma', 'Times New Roman', 'Verdana']"></dxi-item>
            <dxi-item formatName="separator"></dxi-item>
            <dxi-item formatName="bold"></dxi-item>
            <dxi-item formatName="italic"></dxi-item>
            <dxi-item formatName="strike"></dxi-item>
            <dxi-item formatName="underline"></dxi-item>
            <dxi-item formatName="separator"></dxi-item>
            <dxi-item formatName="alignLeft"></dxi-item>
            <dxi-item formatName="alignCenter"></dxi-item>
            <dxi-item formatName="alignRight"></dxi-item>
            <dxi-item formatName="alignJustify"></dxi-item>
            <dxi-item formatName="separator"></dxi-item>
            <dxi-item formatName="orderedList"></dxi-item>
            <dxi-item formatName="bulletList"></dxi-item>
            <dxi-item formatName="separator"></dxi-item>
            <dxi-item formatName="header" [formatValues]="[false, 1, 2, 3, 4, 5]"></dxi-item>
            <dxi-item formatName="separator"></dxi-item>
            <dxi-item formatName="color"></dxi-item>
            <dxi-item formatName="background"></dxi-item>
            <dxi-item formatName="separator"></dxi-item>
            <dxi-item formatName="link"></dxi-item>
            <dxi-item formatName="image"></dxi-item>
            <dxi-item formatName="separator"></dxi-item>
            <dxi-item formatName="clear"></dxi-item>
            <dxi-item formatName="codeBlock"></dxi-item>
            <dxi-item formatName="blockquote"></dxi-item>
            <dxi-item formatName="separator"></dxi-item>
            <dxi-item formatName="insertTable"></dxi-item>
            <dxi-item formatName="deleteTable"></dxi-item>
            <dxi-item formatName="insertRowAbove"></dxi-item>
            <dxi-item formatName="insertRowBelow"></dxi-item>
            <dxi-item formatName="deleteRow"></dxi-item>
            <dxi-item formatName="insertColumnLeft"></dxi-item>
            <dxi-item formatName="insertColumnRight"></dxi-item>
            <dxi-item formatName="deleteColumn"></dxi-item>
        </dxo-toolbar>
        <dxo-media-resizing
            [enabled]=true>
        </dxo-media-resizing>

    </dx-html-editor>

      <div class="container-fluid metal">
        <div class="row">
          <div class="col-12 d-flex justify-content-end p-2">
            <dx-button class="mr-1" text="Cancel" type="danger" icon="fa fa-times-circle-o"
            (onClick)="back()">
            </dx-button>

            <dx-button
            stylingMode="contained"
            type="default"
            text="Reply"
            icon="fa fa-reply"
            (onClick)="onReplySubmitted()">

            </dx-button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="status == 1">
      <h4 class="header_title mt-2 p-1">Reply on Feedback</h4>
      <div>
        Replied By: <span class="text-muted">{{repliedBy}}</span>
      </div>
      <div>
        Replied On: <span class="text-muted">{{repliedOn}}</span>
      </div>
      <span style="color: #000; font-weight: bold; font-style: italic;">Message</span>
      <div [innerHTML]="replyMessage" class="msg_display metal"></div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex justify-content-end p-2">

            <dx-button
            stylingMode="contained"
            type="default"
            text="Ok"
            (onClick)="back()">

            </dx-button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

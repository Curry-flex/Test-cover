<!-- <h2 class="content-block">Home</h2> -->
<div class="content-block">
  <div class="dx-card responsive-paddings">
    <dx-scroll-view>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-6">
            <form [formGroup]="additionalSecurityForm" (ngSubmit)="onSubmitAdditionalSecuritySettings()">
              <!-- table header start -->
              <div class="dx-fieldset-header">Additional Security</div>
              <hr />
              <!-- table header end -->
              <!-- table start -->
              <table class="table table-responsive">
                <tbody>
                  <tr>
                    <td>
                      <P>Enable two step verification</P>
                    </td>
                    <td>
                      <dx-switch formControlName="twoStepVerification" [value]="false"></dx-switch>
                    </td>
                  </tr>
                  <tr>
                    <td>Enable Password Change every 30 days</td>
                    <td>
                      <dx-switch formControlName="passwordChangeSwitch" [value]="true"></dx-switch>
                    </td>
                  </tr>
                  <tr>
                    <td>Get alerts about unrecognized logins</td>
                    <td>
                      <dx-switch formControlName="unrecognizedAlerts" #switchAlerts [value]="false"></dx-switch>
                    </td>
                  </tr>
                  <tr *ngIf="switchAlerts.value">
                    <td colspan="2">
                      <dx-radio-group
                      formControlName="getAlertOption"
                      [dataSource]="getAlertViaOptions"
                      [value]="getAlertViaOptions[0]"
                      layout="horizontal"
                      displayExpr="text"
                      valueExpr="value">
                      </dx-radio-group>
                    </td>
                  </tr>
                  <tr>
                    <td>Set up account recovery email</td>
                    <td>
                      <dx-switch formControlName="recoveryEmailSwitch" #switchEmailRecovery [value]="false">
                      </dx-switch>
                    </td>
                  </tr>
                  <tr *ngIf="switchEmailRecovery.value">
                    <td colspan="2">
                      <dx-text-box formControlName="recoveryEmail" placeholder="Enter recovery email">
                        <dx-validator>
                          <dxi-validation-rule type="email" message="Email is invalid">
                          </dxi-validation-rule>
                        </dx-validator>
                      </dx-text-box>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <dx-button
                      text="Update settings"
                      type="default"
                      [useSubmitBehavior]="false"
                      (click)="onSubmitAdditionalSecuritySettings()">
                      </dx-button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- table end -->
            </form>
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <form [formGroup]="passwordChangeForm" (ngSubmit)="onSubmitPasswordChangeRequest()">
              <!-- table header start -->
              <div class="dx-fieldset-header">Password Change</div>
              <hr />
              <!-- table header ends -->
              <!-- table start -->
              <table class="table table-responsive">
                <tbody>
                  <tr>
                    <td class=".d-sm-block">Enter Old Password</td>
                    <td class=".d-sm-block">
                      <dx-text-box formControlName="oldPassword" mode="password">
                        <dx-validator>
                          <dxi-validation-rule type="required" message="Old password is required">
                          </dxi-validation-rule>
                        </dx-validator>
                      </dx-text-box>
                    </td>
                  </tr>
                  <tr>
                    <td class=".d-sm-block">Enter New Password</td>
                    <td class=".d-sm-block">
                      <dx-text-box formControlName="newPassword" mode="password">
                        <dx-validator>
                          <dxi-validation-rule type="required" message="Password is required">
                          </dxi-validation-rule>
                          <dxi-validation-rule type="pattern"
                          [pattern]="passwordPattern"
                          message="Password must contain minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character:">
                        </dxi-validation-rule>
                        </dx-validator>
                      </dx-text-box>
                    </td>
                  </tr>
                  <tr>
                    <td class=".d-sm-block">Confirm new Password</td>
                    <td class=".d-sm-block">
                      <dx-text-box formControlName="confirmPassword" mode="password">
                        <dx-validator>
                          <dxi-validation-rule type="required" message="Confirm Password is required">
                          </dxi-validation-rule>

                          <dxi-validation-rule type="compare" [comparisonTarget]="passwordComparison"
                            message="Password and Confirm Password do not match">
                          </dxi-validation-rule>
                        </dx-validator>
                      </dx-text-box>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <dx-button text="Change Password" type="default" [useSubmitBehavior]="true">
                      </dx-button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- table ends -->
            </form>
          </div>
        </div>
      </div>
    </dx-scroll-view>
      </div>
</div>

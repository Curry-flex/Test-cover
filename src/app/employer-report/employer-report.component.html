

<div class="content-block">
  <h4 class="header_title mb-3 p-2">{{title}}</h4>
  <div class="dx-card responsive-paddings">

    <dx-button
    class="mb-3 mt-3"
    icon="fa fa-recycle"
    text="Referesh"
    type="default"
    (onClick)="fetchReports()">

    </dx-button>
    <dx-tab-panel #tabPanel [dataSource]="tab_paneldata" [selectedIndex]="tabIndex"
    [loop]="false" [animationEnabled]="true" [swipeEnabled]="true">
    <div *dxTemplate="let tab_paneldata of 'title'">
      <i class="{{ tab_paneldata.icon }}"></i>&nbsp;&nbsp;
      <span>{{ tab_paneldata.name }}</span>
    </div>
    <div *dxTemplate="let tab_paneldata of 'item'">
      <dx-scroll-view>
      <div class="tabpanel-item  row col-lg-12 div-nopadding">
        <div class=" col-lg-12 div-nopadding " *ngIf="tab_paneldata.ID == 1">
        <!-- DAILY -->
        <h4 class="header_title mb-3 p-2">Employers Registration Report (Daily)</h4>
        <dx-data-grid
        id="gridContainer2"
        class="mb-3 mt-3"
        [dataSource]="dailyReport"
        [showBorders]="true"
        [focusedRowEnabled]="false"
        [showRowLines] = "true"
        [allowColumnResizing]="true"
        [columnAutoWidth]="true"
        [columnHidingEnabled]="false"
        height="funcpopHeigt(datagridHeight)">
        <dxo-export [enabled]="true" fileName="Employers Registration Report (Daily)" [allowExportSelectedData]="true"></dxo-export>
        <dxo-paging [pageSize]="100"></dxo-paging>
        <dxo-load-panel [enabled]="true"></dxo-load-panel>
        <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="allowedPageSises"
    ></dxo-pager>
        <dxo-search-panel [visible]="false"></dxo-search-panel>
        <dxo-filter-row [visible]="false"></dxo-filter-row>

    </dx-data-grid>

        </div>

        <div class="col-lg-12 div-nopadding" *ngIf="tab_paneldata.ID == 2">

    <!-- WEEKLY -->
    <h4 class="header_title mb-3 p-2">Employers Registration Report (weekly)</h4>
    <dx-data-grid
    id="gridContainer2"
    class="mb-3 mt-3"
    [dataSource]="weeklyReport"
    [showBorders]="true"
    [focusedRowEnabled]="false"
    [showRowLines] = "true"
    [allowColumnResizing]="true"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="false"
    height="funcpopHeigt(datagridHeight)">
    <dxo-export [enabled]="true" fileName="Employers Registration Report (weekly)" [allowExportSelectedData]="true"></dxo-export>
    <dxo-paging [pageSize]="100"></dxo-paging>
    <dxo-load-panel [enabled]="true"></dxo-load-panel>
    <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="allowedPageSises"
    ></dxo-pager>
    <dxo-search-panel [visible]="false"></dxo-search-panel>
    <dxo-filter-row [visible]="false"></dxo-filter-row>

    </dx-data-grid>
        </div>

        <div class=" col-lg-12  div-nopadding" *ngIf="tab_paneldata.ID == 3">
    <!-- MONTLY -->
    <h4 class="header_title mb-3 p-2">Employers Registration Report (Montly)</h4>
    <dx-data-grid
    id="gridContainer2"
    class="mb-3 mt-3"
    [dataSource]="monthlyReport"
    [showBorders]="true"
    [focusedRowEnabled]="false"
    [showRowLines] = "true"
    [allowColumnResizing]="true"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="false"
    height="funcpopHeigt(datagridHeight)">
    <dxo-export [enabled]="true" fileName="Employers Registration Report (Montly)" [allowExportSelectedData]="true"></dxo-export>
    <dxo-paging [pageSize]="100"></dxo-paging>
    <dxo-load-panel [enabled]="true"></dxo-load-panel>
    <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="allowedPageSises"
    ></dxo-pager>
    <dxo-search-panel [visible]="false"></dxo-search-panel>
    <dxo-filter-row [visible]="false"></dxo-filter-row>

    </dx-data-grid>
        </div>

        <div class=" col-lg-12  div-nopadding" *ngIf="tab_paneldata.ID == 4">
    <!-- YEARLY -->
    <h4 class="header_title mb-3 p-2">Employers Registration Report (Yearly)</h4>
    <dx-data-grid
    id="gridContainer2"
    class="mb-3 mt-3"
    [dataSource]="yearlyReport"
    [showBorders]="true"
    [focusedRowEnabled]="false"
    [showRowLines] = "true"
    [allowColumnResizing]="true"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="false"
    height="funcpopHeigt(datagridHeight)">
    <dxo-export [enabled]="true" fileName="Employers Registration Report (Yearly)" [allowExportSelectedData]="true"></dxo-export>
    <dxo-paging [pageSize]="100"></dxo-paging>
    <dxo-load-panel [enabled]="true"></dxo-load-panel>
    <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="allowedPageSises"
    ></dxo-pager>
    <dxo-search-panel [visible]="false"></dxo-search-panel>
    <dxo-filter-row [visible]="false"></dxo-filter-row>

    </dx-data-grid>
        </div>

      </div>
      </dx-scroll-view>
    </div>
    </dx-tab-panel>

      </div>
</div>

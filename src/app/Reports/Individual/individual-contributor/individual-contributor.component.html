
<div class="content-block" *ngIf="hideViewDetailsTable">
    <h4 class="header_title mb-3 p-2">Individual Contributors Registration Report</h4>
    <div class="dx-card responsive-paddings">
      <dx-data-grid
      id="gridContainer2"
      [dataSource]="responseData"
      keyExpr="memNo"
      [showBorders]="true"
      [focusedRowEnabled]="true"
     
      [showRowLines] = "true"
      [allowColumnResizing]="true"
      [columnAutoWidth]="true"
      [columnHidingEnabled]="false"
      (onToolbarPreparing)="onParamsToolBarPreparing($event)"
      height="funcpopHeigt(datagridHeight)">
      <dxo-export [enabled]="true" fileName="Individual contributor" [allowExportSelectedData]="true"></dxo-export>
      <dxo-paging [pageSize]="100"></dxo-paging>
      <dxo-load-panel [enabled]="true"></dxo-load-panel>
      <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="allowedPageSises"
  ></dxo-pager>
      <dxo-search-panel [visible]="true"></dxo-search-panel>
      <dxo-filter-row [visible]="true"></dxo-filter-row>

      <dxi-column caption="Member Number" dataField="memNo"></dxi-column>
      <dxi-column caption="Member Name" dataField="memName" ></dxi-column>
      <dxi-column caption="District Name" dataField="dsName"></dxi-column>
      <dxi-column caption="Region Name" dataField="rgName"></dxi-column>
      <dxi-column caption="Date of Joining" dataField="fjDate"></dxi-column>
      <dxi-column caption="Portal Reg Date" dataField="prDate"></dxi-column>
  
  </dx-data-grid>
        </div>
  </div>
  
  
  
  
  <div class="content-block" *ngIf="!hideViewDetailsTable">
    <h4 class="header_title mb-3 p-2">Individual Contributor Report</h4>
    <div class="dx-card responsive-paddings">
  
      <dx-button
      class="mb-3 mt-3"
      icon="fa fa-arrow-left"
      text="Back"
      type="default"
      (onClick)="onCloseViewDetailsTable()">
  
      </dx-button>
  
 
 
 
        </div>
  </div>


<div class="content-block" *ngIf="hideViewDetailsTable">
    <h4 class="header_title mb-3 p-2">Allotment Report </h4>
    <div class="dx-card responsive-paddings">
      <dx-data-grid
      id="gridContainer2"
      [dataSource]="responseData"
      keyExpr="invNo"
      [showBorders]="true"
      [focusedRowEnabled]="true"
      [showRowLines] = "true"
      [allowColumnResizing]="true"
      [columnAutoWidth]="true"
      [columnHidingEnabled]="false"
      (onToolbarPreparing)="onParamsToolBarPreparing($event)"
      height="funcpopHeigt(datagridHeight)">
      <dxo-export [enabled]="true" fileName="Allotment Report" [allowExportSelectedData]="true"></dxo-export>
      <dxo-paging [pageSize]="100"></dxo-paging>
      <dxo-load-panel [enabled]="true"></dxo-load-panel>
      <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="allowedPageSises"
  ></dxo-pager>
      <dxo-search-panel [visible]="true"></dxo-search-panel>
      <dxo-filter-row [visible]="true"></dxo-filter-row>


      <dxi-column caption="Invoice Number" dataField="invNo"></dxi-column>
      <dxi-column caption="Control Number" dataField="ctlNo" ></dxi-column>
      <dxi-column caption="Contribution Period" dataField="cnPrd"></dxi-column>
      <dxi-column caption="Individual Contribution Invoice Count" dataField="iciNo"></dxi-column>
      <dxi-column caption="Individual Contribution Count" dataField="icNo"></dxi-column>
      <dxi-column caption="Orphaned Contribution Count" dataField="ocNo"></dxi-column>
      <dxi-column caption="Total Individual Contribution" dataField="tNo"></dxi-column>
     
  </dx-data-grid>
        </div>
  </div>

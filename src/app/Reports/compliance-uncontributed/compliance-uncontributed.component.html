<div class="headerWrapper">
    <div class=" div-pagetitle ">
  
    </div>
   
  </div>
  
  <div class="container-fluid mt-3">
    <!-- start of container -->
  
    <!-- Bill Validation -->
    <div class="row mb-3">
      <div class="col">
        <div class="card card_border">
          <div class="card-header card_header_background">Compliance Uncontributed Report</div>
          <div class="card-body fix-side">
            <form [formGroup]="complianceForm" class="col-lg-12  div-nopadding"
              style="background: rgba(255, 255, 255, 0.7);" enctype="multipart/form-data" role="form"
              (ngSubmit)="fetchRecords()">
              <div class="dx-field d-flex justify-content-center">
                <div class="data-field">
                    <div class="tipsUI">
                        <label for="">Sector</label>
                        <dx-select-box formControlName="sector" [dataSource]="sectorList" valueExpr="id"   displayExpr="name"
                        [searchEnabled]="true" >
                        </dx-select-box>
                     </div>

                     <div class="tipsUI">
                        <label for="">District</label>
                        <dx-select-box formControlName="district" [dataSource]="districtList" valueExpr="id"   displayExpr="name"
                        [searchEnabled]="true" >
                        </dx-select-box>
                     </div>

                     <div class="tipsUI">
                        <label for="">Year</label>
                        <dx-select-box formControlName="year" [dataSource]="yearList" 
                        [searchEnabled]="true" >
                        </dx-select-box>
                     </div>

                     <div class="tipsUI">
                        <label for="">Month</label>
                        <dx-select-box formControlName="month" [dataSource]="monthList" valueExpr="month"   displayExpr="month"
                        [searchEnabled]="true" >
                        </dx-select-box>
                     </div>

                 
                  
                    <div class="validatebtn">
                        <dx-button [elementAttr]="{ class: 'btn ml-3' }" name="search" text="Fetch" type="default" id="btn-fetch"
                        [useSubmitBehavior]="true">
                      </dx-button>
                    </div>
                  
                </div>
              </div>
            </form>
          </div>
        </div>

        
      </div>
    </div>

    
<div class="" *ngIf="showRecords">
    <!-- <h4 class="header_title mb-3 p-2">Compliance Uncontributed Report</h4> -->
    <div class="dx-card responsive-paddings">
      <dx-data-grid
      id="gridContainer2"
      [dataSource]="complianceDatasource"
      keyExpr="empNo"
      [showBorders]="true"
      [focusedRowEnabled]="true"
      [showRowLines] = "true"
      [allowColumnResizing]="true"
      [columnAutoWidth]="true"
      [columnHidingEnabled]="false"
      height="funcpopHeigt(datagridHeight)">
      <dxo-export [enabled]="true" fileName="Compliance-report" [allowExportSelectedData]="true"></dxo-export>
      <dxo-paging [pageSize]="100"></dxo-paging>
      <dxo-load-panel [enabled]="true"></dxo-load-panel>
      <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="allowedPageSises"
  ></dxo-pager>
      <dxo-search-panel [visible]="true"></dxo-search-panel>
      <dxo-filter-row [visible]="true"></dxo-filter-row>

  </dx-data-grid>
        </div>
  </div>

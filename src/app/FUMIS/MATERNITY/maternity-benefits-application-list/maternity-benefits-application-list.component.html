<div class="content-block row">
    <div class="col">
      <div class="card card_border">
        <div class="card-header card_header_background">
          MATERNITY  APPLICATION LIST
        </div>
        <div class="card-body card-nopadding">
  
          <form [formGroup]="fetchForm">
       
            <div class="row p-3">

              
              <div class="col-12 col-md-3">
                <label for="controlNo">Start Date</label>
                   <dx-date-box
                    formControlName="startDate"
                    [value]=""
                    [max]="today"
                    type="date">
                    </dx-date-box>
              </div>

              <div class="col-12 col-md-3">
                <label for="controlNo">End Date</label>
                   <dx-date-box
                    formControlName="endDate"
                    [value]=""
                    [max]="today"
                    type="date">
                    </dx-date-box>
              </div>

            </div>   

            <hr style="font-size: 16px; font-weight: 700;">
  
            <div class="row p-3">

                <div class="col-12 col-md-3">
                    <label for="controlNo">Employer Number</label>
                    <dx-text-box id="controlNo" formControlName="employerNumber" placeholder="Enter employer number">
                    </dx-text-box>
                  </div>
             


              <div class="col-12 col-md-3">
                <label for="scope">Sector</label>
                <dx-select-box
                id="scope"
                valueExpr="SectorID"
                displayExpr="Description"
                formControlName="sector"
                [searchEnabled]="true"
                [dataSource]="sectorList"
                placeholder="Choose sector">
              </dx-select-box>
              </div>
  
        
              <div class="col-12 col-md-3">
                <label for="scope">District</label>
                <dx-select-box
                id="scope"
                valueExpr="DistrictID"
                displayExpr="DistrictName"
                formControlName="district"
                [searchEnabled]="true"
                [dataSource]="districtList"
                placeholder="Choose district">
              </dx-select-box>
              </div>
             
          


              <div class="col-12 col-md-3">
                <label for="scope">Payment Category</label>
                <dx-select-box
                id="scope"
                valueExpr="id"
                displayExpr="paymentMode"
                formControlName="district"
                [searchEnabled]="true"
                [dataSource]="paymentModes"
                placeholder="Category">
              </dx-select-box>
              </div>

              <div class="col-12 col-md-3">
                <label for="controlNo">Rejection Reason</label>
                <dx-text-box id="controlNo" formControlName="rejectionReason" placeholder="Rejection reason">
                </dx-text-box>
              </div>

              <div class="col-12 col-md-3">
                <label for="controlNo">Stage</label>
                <dx-text-box id="controlNo" formControlName="stage" placeholder="Stage">
                </dx-text-box>
              </div>

             
                   
              <div class="col-12 col-md-3 mt-2" style="padding-top: 15px;">
               
               
                <dx-button
                id="action"
                text="Search"
                type="default"
                [useSubmitBehavior]="false"
                (click)="filterList()">
                </dx-button>
              </div>
            </div>
          </form>
  
          <div>
          
          </div>
  
        </div>
      </div>
    </div>
  </div>

<div class="headerWrapper">
  
   
  
  </div>
  <div class="row content-block">
    <div class="col">
      <div class="card card_border">
        <div class="card-header card_header_background">
         
        </div>
        <div class="card-body card-nopadding">
          <dx-data-grid
          [dataSource]="maternityBenefitList"
          keyExpr="ApplicationID"
          [showBorders]="true"
          [focusedRowEnabled]="true"
          (onRowClick)="previewDetailsu($event)"
          [showRowLines] = "true"
          [allowColumnResizing]="true"
          [columnHidingEnabled]="false"
          [columnAutoWidth]="true"
         
          height="funcpopHeigt(datagridHeight)">
          <dxo-load-panel
          [enabled]="false">
         </dxo-load-panel>
          <dxo-export [enabled]="true" fileName="Maternity-List" [allowExportSelectedData]="true"></dxo-export>
          <dxo-paging [pageSize]="pageSize"></dxo-paging>
          <dxo-load-panel [enabled]="true"></dxo-load-panel>
          <dxo-pager
          [showPageSizeSelector]="true"
          [allowedPageSizes]="allowedPageSises"
      ></dxo-pager>
          <dxo-search-panel [visible]="true"></dxo-search-panel>
          <dxo-filter-row [visible]="false"></dxo-filter-row>
  
          
  
    
      </dx-data-grid>
  
        </div>
      </div>
    </div>
  </div>

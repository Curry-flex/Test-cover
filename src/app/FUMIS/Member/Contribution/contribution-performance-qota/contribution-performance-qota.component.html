<div class="content-block row">
    <div class="col">
      <div class="card card_border">
        <div class="card-header card_header_background">
            CONTRIBUTION COLLECTION PERFOMANCE QUARTERLY
        </div>
        <div class="card-body card-nopadding">
  
          <form [formGroup]="cCollectionForm">
  
          
  
            <div class="row p-3">

              

              <div class="col-12 col-md-2">
                <label for="scope">Quarter</label>
                <dx-select-box
                id="scope"
                valueExpr="name"
                displayExpr="name"
                formControlName="qota"
                [dataSource]="qotaList"
                placeholder="Quarter">
              </dx-select-box>
              </div>

              <div class="col-12 col-md-2">
                <label for="controlNo">Year</label>
                <dx-text-box id="controlNo"  placeholder="Year" (onValueChanged)="getFiscalYear($event)">
                </dx-text-box>
              </div>

              <div class="col-12 col-md-2">
                <label for="controlNo">Fiscal Year</label>
                <dx-text-box id="controlNo" formControlName="fiscalyear" [(ngModel)]="year" placeholder="Fiscalyear"  [disabled]="true">
                </dx-text-box>
              </div>

            
              <div class="col-12 col-md-3 mt-2" style="padding-top: 15px;">
               
               
                <dx-button
                id="action"
                text="Search"
                type="default"
                [useSubmitBehavior]="false"
                (click)="filterContribution()">
                </dx-button>
              </div>
            </div>
          </form>
  
          <div>
          
          </div>
  
        </div>
      </div>
    </div>
  </div>

<div class="headerWrapper">
  
   
  
  </div>
  <div class="row content-block">
    <div class="col">
      <div class="card card_border">
        <div class="card-header card_header_background">
         
        </div>
        <div class="card-body card-nopadding">
          <dx-data-grid
          [dataSource]="contributionList"
          keyExpr="ActualRefund"
          [showBorders]="true"
          [focusedRowEnabled]="true"
         
          [showRowLines] = "true"
          [allowColumnResizing]="true"
          [columnHidingEnabled]="false"
          [columnAutoWidth]="true"
         
          height="funcpopHeigt(datagridHeight)">
          <dxo-load-panel
          [enabled]="false">
          </dxo-load-panel>
          <dxo-export [enabled]="true" fileName="Contribution-collection" [allowExportSelectedData]="true"></dxo-export>
          <dxo-paging [pageSize]="pageSize"></dxo-paging>
          <dxo-load-panel [enabled]="true"></dxo-load-panel>
          <dxo-pager
          [showPageSizeSelector]="true"
          [allowedPageSizes]="allowedPageSises"
      ></dxo-pager>
          <dxo-search-panel [visible]="true"></dxo-search-panel>
          <dxo-filter-row [visible]="false"></dxo-filter-row>
  
    
      </dx-data-grid>
  
        </div>
      </div>
    </div>
  </div>


<div class="content-block">
  <h4 class="header_title mb-3 p-2">System Privilege Management.</h4>
  <div class="dx-card responsive-paddings">
    <dx-data-grid
    (onToolbarPreparing)="onParamsToolBarPreparing($event)"
    [dataSource]="paramDataSet"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    (onRowClick)="previewDetails($event, 'User Group')"
    [columnAutoWidth]="true"
    [showRowLines] = "true"
    [allowColumnResizing]="true"
    [columnHidingEnabled]="true"
    keyExpr="id"
    height="funcpopHeigt(datagridHeight)">

    <dxo-search-panel [visible]="true">
      </dxo-search-panel>
      <dxo-paging [pageSize]="100"></dxo-paging>
      <dxo-pager [allowedPageSizes]="[20, 50, 100]" [showPageSizeSelector]="true"></dxo-pager>
    <dxo-filter-row [visible]="false"></dxo-filter-row>
    <dxo-export [enabled]="true" fileName={{title}} [allowExportSelectedData]="true"></dxo-export>
    <dxo-selection mode="single"></dxo-selection>

    <dxi-column
    caption="Id"
        dataField="id"
        [width]=120
        [hidingPriority]="2">
    </dxi-column>
    <dxi-column
        caption="Code"
        dataField="code">
    </dxi-column>

    <dxi-column
        caption="Description"
        dataField="description">
    </dxi-column>

    caption="Authentication Required"
    dataType="string"
    dataField="auth"
    cellTemplate="cellTemplateEnabled">

        <div *ngIf="d.data.auth == 1"  class="text-center">

      <div *ngIf="d.data.auth == 0"  class="text-center">
        <span class="text-white bg-primary rounded pl-2 pr-2">No</span>
      </div>
    </div>
  </dxi-column> -->
  </dx-data-grid>
      </div>
</div>


<dx-popup class="popup"  [width]="funcpopWidth(30)" [height]="funcpopHeigt(50)" [showTitle]="true" title="System Privilege" [dragEnabled]="false" [closeOnOutsideClick]="false" [(visible)]="paramswinpnl">

  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>
      <form [formGroup]="paramwinfrm"  class="col-lg-12  div-nopadding" style="background: #fff;" enctype="multipart/form-data" role="form" (ngSubmit)="onSaveParamsDetails()">
        <div class="col-lg-12">
          <label class="control-label">Privilege Name</label>
          <dx-text-box formControlName="name" placeholder="name" [showClearButton]="true">
          </dx-text-box>
        </div>
        <div class="col-lg-12">
          <label class="control-label">Authentication Required</label>

            <dx-select-box [dataSource]="authAllowed"  valueExpr="id" displayExpr="text"
          [searchEnabled]="true" formControlName="auth">
          </dx-select-box>
        </div>

        <div class="col-lg-12">
          <label class="control-label">Privilege Description</label>
          <dx-text-area formControlName="description" placeholder="description" >
          </dx-text-area>
        </div>

        <input type='hidden' formControlName="id"/>
        <input type='hidden' formControlName="priviledgeId"/>

          <div class="col-lg-12">
            <hr />
            <div class="btn">
              <dx-button
              [visible]="hideSaveButton"
              text="Add Priviledge"
              type="success"
              icon="fa fa-save"
              (onClick)="onSaveParamsDetails()">
          </dx-button>
            </div>
            <div class="btn">
              <dx-button
              [visible]="hideButton"
              text="Update Priviledge"
              type="default"
              icon="fa fa-pencil-square-o"
              (onClick)="onSaveParamsDetails()">
          </dx-button>
            </div>
            <div class="btn">
              <dx-button
              [visible]="hideButton"
              text="Delete Priviledge"
              type="danger"
              icon="fa fa-times-circle-o"
              (onClick)="onCrudActionsClick('delete', currentData)">
          </dx-button>
            </div>
          </div>
</form>
    </dx-scroll-view>
  </div>
</dx-popup>
